<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="title">
        <h1>LosingWeightTimeCalc</h1>
      </div>
      <div class="main-form">
        <form action="">
          <div class="form-number">
            <label for="number">Enter your current weight kg </label>
            <input
              type="number"
              name="current-weight"
              class="form-number current"
            />
          </div>
          <div class="form-number">
            <label for="number">Enter your perfect weight kg</label>
            <input type="number" name="goal-weight" class="form-number goal" />
          </div>
          <div class="select-section">
            <label for="select-value">
              choose how much of your current weight you want lose per week :
            </label>
            <select name="select-value" class="speed">
              <option value="0.25">0.25 %</option>
              <option value="0.5">0.5%</option>
              <option value="0.75">0.75%</option>
              <option value="1">1%</option>
              <option value="1.25">1.25%</option>
              <option value="1.5">1.5%</option>
            </select>
          </div>
          <div class="form-number">
            <label for="submit"></label>
            <input type="submit" value="calcualte" class="submit" />
          </div>
          <button class="reset">reset</button>
        </form>
      </div>
      <div class="result hidden">
        <h2 class="result-text">welcome</h2>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
